<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Technial Test SPA</title>
      <link rel="stylesheet" href="/index.css">
      <link rel="stylesheet" href="/styles/banner.css">
      <link rel="stylesheet" href="/styles/modal.css">
      <link rel="stylesheet" href="/styles/card.css">
</head>

<body>
      <header class="header">
            <h1 class="title">
                  Desafio SPA con Javascript
            </h1>
            <button class="open-cart-button" id="open-cart-button">
                  <img class="icon-shopping" src="/public/icon/shopping-cart.png" />
                  <p class="icon-text-shopping" id="cart-count"></p>
            </button>
      </header>
      <section style="background-color: black; margin-bottom: 1rem;">
            <figure class="bannerContent">
                  <img class="banner" src="/public/icon/banner.png" alt="banner hot sale">
            </figure>
            <h2 class="subtitle">
                  üî• CATEGOR√çAS CON DESCUENTOS HOT üî•
            </h2>
            <section class="cartDiscountOne" id="cartDiscountOne"> </section>
            <section class="cartDiscountTwo" id="cartDiscountTwo"> </section>
      </section>
      <div style="display: flex; margin-left: 4rem;      ">
            <input style="width: 300px; height: 50px; border-radius: 8px; padding: 10px;" type="text" id="search-bar"
                  placeholder="Buscar producto..." />
      </div>
      <section class="modal">
            <div class="modalCart hidden" id="cart-modal">
                  <div class="headerModal">
                        <h2 class="subTitleModal">Mis Productos</h2>
                        <button class="close-button" style="font-size: 25px;">
                              &times;
                        </button>
                  </div>
                  <div class="contentCart" id="cart"></div>
            </div>
      </section>

      <div class="content-card" id="root"></div>
      <script src="./products.js"></script>
</body>

</html>
